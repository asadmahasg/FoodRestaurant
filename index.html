<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant</title>
</head>
<body>
    
    <div class="Container">
        <div class="topContentScreen">
            <div class="contentInside">
                <div class="row">
                    <div class="Column Column-1">
                        <img src="Images/event.svg" alt="" class="topPics">
                    </div>
                    <div class="Column Column-2">
                        <img src="Images/finance.svg" alt="" class="topPics">
                    </div>
                    <div class="Column Column-1">
                        <img src="Images/cafe.svg" alt="" class="topPics">
                    </div>
                    <div class="Column Column-1">
                        <img src="Images/gift.svg" alt="" class="topPics">
                    </div>
                    <div class="Column Column-1">
                        <img src="Images/pets.svg" alt="" class="topPics">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomContentScreen">
            <div class="containerBelow">
                <div class="topSide">
                    <div class="contentInside">
                        <h2 class="food">Food</h2>
                        <div class="location">
                            <img src="Images/location.svg" alt="" class="locationIcon">
                            <p class="locationName">Madrid</p>
                        </div>
                </div>
                </div>
                <div class="bottomSide">
                    <div class="rowsBottom">
                        <div class="contentInRows">
                            <p class="foodName">Pizza</p>
                            <p class="foodQuantity">17</p>
                        </div>
                        
                    </div>
                    <div class="rowsBottom">
                        <div class="contentInRows">
                            <p class="foodName">Sushi</p>
                            <p class="foodQuantity">9</p>
                        </div>
                    </div>
                    <div class="rowsBottom">
                        <div class="contentInRows">
                            <p class="foodName">Gourmet</p>
                            <p class="foodQuantity">22</p>
                        </div>
                    </div>
                    <div class="rowsBottom" id="lastItem">
                        <div class="contentInRows">
                            <p class="foodName">Drink</p>
                            <p class="foodQuantity">12</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
